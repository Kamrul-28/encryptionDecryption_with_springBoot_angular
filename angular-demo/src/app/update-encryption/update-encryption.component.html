<div class="card">
  <div class="card-header p-3">
      Update Data
  </div>
  <div class="card-body">
    <form  (ngSubmit) = "onSubmit()">
      <div class="form-group row py-3">
        <label for="rawData" class="col-sm-2 col-form-label">Data to Encrypt</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="rawData" placeholder="raw Data"
            [(ngModel)] = "encryption.rawData" name="rawData">
        </div>
      </div>
      <div class="form-group row py-3">
        <label for="securityKey" class="col-sm-2 col-form-label">Security key</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="securityKey" placeholder="Security key"
            [(ngModel)] = "encryption.securityKey" name="securityKey">
        </div>
      </div>
      <div class="form-group row m-5  justify-content-center">
        <div class="col-sm-6">

        </div>
        <div class="col-sm-6">
          <button class = "btn btn-primary" type ="submit">Encrypt</button>
        </div>
      </div>
    </form>
  </div>
</div>
